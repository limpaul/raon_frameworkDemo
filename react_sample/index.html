<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react_sample</title>
    <script>
    (function() {
      // 1. 접속 환경 판별
      var isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
      var path = isMobile ? '/transkey_mobile' : '/transkey';
      
      // 2. CSS 추가
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = path + '/transkey.css';
      document.head.appendChild(link);

      // 3. JS 순차 로드 함수 (의존성 유지)
      function loadJS(src, callback) {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = src;
        script.onload = callback;
        document.head.appendChild(script);
      }

      // 4. 실행 (Config -> Main 순서 보장)
      loadJS(isMobile?path+'/transkey_mobile_config.js':path+'/transkey_config.js', function() {
        loadJS(path + '/transkey.js', function() {
          console.log('Transkey 로드 완료 (' + (isMobile ? '모바일' : 'PC') + ')');
        
        });
      });


    })();
  </script>
  <!-- nxkey -->
  <script type='text/javascript' charset='utf-8' src='/raonnx/cmn/TouchEnNx.js'></script>
  <script type='text/javascript' charset='utf-8' src='/raonnx/cmn/json2.js'></script>

  <script type='text/javascript' charset='utf-8' src='/raonnx/nxKey/js/nxkey_config.js'></script>
  <script type='text/javascript' charset='utf-8' src='/raonnx/nxKey/js/TouchEnNxKey_Interface.js'></script>
  <script type='text/javascript' charset='utf-8' src='/raonnx/nxKey/js/TouchEnNxKey.js'></script>

  <!-- load nx solution -->
  <script type='text/javascript' charset='utf-8' src='/raonnx/cmn/TouchEnNx_loader.js'></script>
